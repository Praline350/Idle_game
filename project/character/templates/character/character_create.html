{% extends 'base.html' %}
{% block content %}

<h1>Create Your Character and Trailer</h1>
    
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h2>Character Information</h2>
    {{ character_form.as_p }}
    
    <h2>Trailer Information</h2>
    {{ trailer_form.as_p }}

    <button type="submit">Create</button>
</form>

{% endblock content %}
